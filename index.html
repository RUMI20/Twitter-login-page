<html lang="en">

<head>

    <meta property="og:description"
        content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!">
    <meta property="og:image"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:title" content="Twitter login page">
    <meta property="twitter:description"
        content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!">
    <meta property="twitter:image"

    <!--CSS-->
    <link rel="stylesheet" href="/assets/CSS/style.css">

    <!-- Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>

<body>
    <button class="openBtn" id="openBtn"><i class="ri-twitter-fill"></i>Open twitter</button>

    <div class="wrapper">
        <div class="container">
            <i class="ri-twitter-fill"></i>
            <h1 class="title">Sign in to Twitter</h1>
            <form action="">
                <button type="submit"><img src="/assets/icon/glogo.png" alt="" width="18">Sign in with Google</button>
                <button type="submit"><i class="ri-apple-fill"></i>Sign in with Apple</button>
                <div class="line"></div>
                <p class="or">or</p>
                <input type="text" name="" id="" placeholder="Phone,email address, or username">
                <input type="button" value="Next" class="next-button button">
                <input type="button" value="Forgot password?" class="ghost-button button">
            </form>
            <p>Don't have an account?
                <a href="">Sign up</a>
            </p>
    
            <i class="ri-close-line close_icon" ></i>
        </div>
    </div>








    <script src="/assets/JS/script.js"></script>
</body>

</html>
